# Logrotate configuration for MCP Server logs

/var/log/*.log {
    daily
    missingok
    rotate 7
    compress
    delaycompress
    notifempty
    create 644 root root
    postrotate
        # Send SIGHUP to any process that needs to reopen log files
        killall -HUP monitor.sh 2>/dev/null || true
    endscript
}

/var/log/mcp-metrics.json {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    create 644 root root
}

# Home Assistant specific logs if mounted
/var/log/homeassistant/*.log {
    daily
    missingok
    rotate 14
    compress
    delaycompress
    notifempty
    create 644 root root
    maxsize 100M
}